<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta property="og:url" content="https://merry-kulfi-2d1467.netlify.app/src/rock/rockpaperscissorsgame">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Rock Scissor Paper Game">
  <meta property="og:description" content="컴퓨터와 하는 가위 바위 보 게임">
  <meta property="og:image" content="https://merry-kulfi-2d1467.netlify.app/src/rock/images/rock.jpeg">
  <link rel="stylesheet" href="./rockPaperScissorsGame.css">
  <title>가위 바위 보 게임</title>
</head>
<body>
  <header>
    <h1 id="score">0 : 0</h1>
    <button id="reset">reset</button>
  </header>
  <main>
    <div id="you" class="mainContent">
      <h3>you</h3>
      <img src="images/questionMark.png" alt="" class="animateImg">
    </div>
    <div id="computer" class="mainContent">
      <h3>com</h3>
      <img src="images/questionMark2.png" alt="" class="animateImg">
    </div>
  </main>
  <div id="modal" class="modal">
    <div class="modal_body">
      <h1></h1>
      <button onclick="modalPaint()">닫기</button>
    </div>
  </div>
  <div id="selectBox">
    <img src="images/rock.jpeg" alt="rock icon" class="btnImage" data-value="0" >
    <img src="images/scissor.jpg" alt="scissor icon" class="btnImage" data-value="1" >
    <img src="images/paper.jpeg" alt="paper icon" class="btnImage" data-value="2" >
  </div>
  <script src="./rockPaperScissorsGame.js"></script>
</body>
</html>
